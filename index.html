<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Old Gamer</title>

    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/destaques.css">
</head>
<body>
    <div class="container_principal">
        <header class="header">
            <div class="header_container_direita">
                <div class="header_logo">
                    <img src="./assets/img/logo1.svg" alt="icone da logo">
                </div>
                <div class="header_pesquisa">
                    <div class="header_pesquisa_container">
                        <input type="text" placeholder="O que deseja encontrar?">
                        <img src="./assets/img/search.svg" alt="icone de lupa">
                    </div>
                </div>
            </div>
            <div class="header_login">
                <button class="header_login_button">
                    Login
                </button>
            </div>
        </header>
        <section class="destaques">
            <div class="destaques_container">
                <h2 class="destaques_titulo">Promoção de Inaugural</h2>
                <p class="destaques_descricao">Venha comemorar a nossa inauguração economizando 30% em produtos Nintendo</p>
                <button class="destaques_botao">Ver produtos</button>
            </div>
        </section>
    </div>
</body>
</html>
